<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New & Popular - Watchiru</title>
    <link rel="icon" type="image/png" href="../assets/output.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/new-popular.css">

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="../index.html" class="logo">Watchiru</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="browse.html">Browse</a>

                    <input type="text" id="headerSearchInput" placeholder="Search anime...">

                </div>

    <main class="new-popular-container">

        <section class="top-rated-section section">
            <h2>Top Rated <i class="fas fa-star"></i></h2>
            <div class="anime-grid top-rated-grid"></div>
        </section>

        <section class="seasonal-section section">
            <h2>This Season <i class="fas fa-leaf"></i></h2>
            <div class="anime-grid seasonal-grid"></div>
