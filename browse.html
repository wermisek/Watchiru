<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Anime - Watchiru</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="browse.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="logo">Watchiru</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="browse.html" class="active">Browse</a>
                    <a href="#">New & Popular</a>
                </div>
            </div>
            <div class="nav-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <div class="user-profile">
                    Profile
                </div>
            </div>
        </nav>
    </header>

    <main class="browse-container">
        <div class="browse-header">
            <h1>Browse Anime</h1>
            <div class="filter-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search anime...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <select class="filter-dropdown">
                        <option value="">Genre</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="mecha">Mecha</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="slice-of-life">Slice of Life</option>
                        <option value="sports">Sports</option>
                        <option value="supernatural">Supernatural</option>
                    </select>
                    <select class="filter-dropdown">
                        <option value="">Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="older">2019 & Older</option>
                    </select>
                    <select class="filter-dropdown">
                        <option value="">Type</option>
                        <option value="tv">TV Series</option>
                        <option value="movie">Movie</option>
                        <option value="ova">OVA</option>
                        <option value="ona">ONA</option>
                        <option value="special">Special</option>
                    </select>
                    <select class="filter-dropdown">
                        <option value="">Status</option>
                        <option value="airing">Currently Airing</option>
                        <option value="completed">Completed</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="anime-grid">
            <!-- Anime cards will be populated by JavaScript -->
        </div>

        <div class="pagination">
            <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
            <span class="current-page">Page 1 of 50</span>
            <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <script src="browse.js"></script>
</body>
</html>
