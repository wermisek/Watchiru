<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-code-here.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="netflix-logo.png" alt="Netflix" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <img src="profile-avatar.png" alt="Profile" class="profile">
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Movie Title</h1>
            <p>Movie description goes here...</p>
            <div class="buttons">
                <button class="play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </div>

    <div class="movies-row">
        <h2>Trending Now</h2>
        <div class="movies-slider">
            <!-- Movie items will be added here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
