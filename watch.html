<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime - AniStream</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="logo">AniStream</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="browse.html">Browse</a>
                    <a href="#">New & Popular</a>
                </div>
            </div>
            <div class="nav-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <div class="user-profile">
                    Profile
                </div>
            </div>
        </nav>
    </header>

    <main class="watch-container">
        <div class="video-info">
            <h1 id="anime-title">Loading...</h1>
        </div>

        <div class="video-player-wrapper">
            <div class="video-player" id="video-container">
                <!-- Video will be loaded here -->
            </div>
        </div>

        <div class="video-details">
            <div class="info-column">
                <div class="anime-info">
                    <div class="info-header">
                        <img src="" alt="" class="anime-poster">
                        <div class="header-details">
                            <div class="title-section">
                                <h2></h2>
                                <div class="title-meta">
                                    <span class="type"></span>
                                    <span class="year"></span>
                                    <span class="status"></span>
                                </div>
                            </div>
                            <div class="meta-info">
                                <div class="meta-item">
                                    <span class="label">Episodes:</span>
                                    <span class="value"></span>
                                </div>
                                <div class="meta-item">
                                    <span class="label">Duration:</span>
                                    <span class="value"></span>
                                </div>
                                <div class="meta-item">
                                    <span class="label">Quality:</span>
                                    <span class="value"></span>
                                </div>
                                <div class="meta-item">
                                    <span class="label">Audio:</span>
                                    <span class="value"></span>
                                </div>
                                <div class="meta-item">
                                    <span class="label">Subtitles:</span>
                                    <span class="value"></span>
                                </div>
                            </div>
                            <div class="genres">
                                <!-- Genres will be populated by JavaScript -->
                            </div>
                            <div class="season-selector">
                                <button class="season-btn" onclick="window.location.href='watch.html?anime=attack-on-titan'">Season 1</button>
                                <button class="season-btn" onclick="window.location.href='watch.html?anime=attack-on-titan-2'">Season 2</button>
                            </div>
                        </div>
                    </div>
                    <div class="synopsis">
                        <h3>Synopsis</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            
            <div class="episodes-column">
                <div class="episode-list">
                    <div class="episode-header">
                        <h3>Episodes</h3>
                        <div class="episode-filters">
                            <button class="active">Dub</button>
                            <button>Sub</button>
                        </div>
                    </div>
                    <div class="episode-grid">
                        <!-- Episodes will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="watch.js"></script>
</body>
</html>
